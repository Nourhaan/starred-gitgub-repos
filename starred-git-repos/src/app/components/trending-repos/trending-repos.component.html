<app-nav-bar></app-nav-bar>

<div class="res">
    <div *ngIf="projects.length > 0">
        <div class="container" *ngFor="let project of projects | paginate: { itemsPerPage: itemsPerPage , currentPage: p, totalItems: totalItems }; let i = index">
            <div>
                <img [src]="project.owner.avatar_url" alt="">
            </div>
            <div class="info">
                <h1>{{project.name}}</h1>
                <p>{{project.description}}</p>
                <div>
                    <span class="stars-span">Stars: {{project.stargazers_count}}</span>
                    <span class="issues-span">Issues: {{project.open_issues_count}}</span>
                    <span class="duration-span">Submitted {{project.time_interval}} days ago by {{project.owner.login}}</span>
                </div>
            </div>

        </div>
        <pagination-controls (pageChange)="getPage(p = $event)"></pagination-controls>
    </div>
</div>

<app-footer></app-footer>
